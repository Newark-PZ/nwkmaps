<p-card class="p-md-6 p-col-12" header="{{ mapInput.hood }}" ngDefaultControl>
  {{ mapInput.hood }}
</p-card>
<p-card class="p-md-6 p-col-12" ngDefaultControl *ngIf='mapInput.block && mapInput.lot'>
  <p-header>
    <h2 [style]="{'text-align':'left', 'margin':'.85rem .85rem 0 1.85rem'}" innerHTML="{{ propInfo.proploc ? propInfo.proploc : propInfo.blocklot | titlecase}}">
    </h2>
  </p-header>
  <p-subheader class="p-grid">
    <p-button class="p-col-12" icon="pi pi-copy" label="Zone {{ propInfo.code }}" styleClass="{{ propInfo.code }}"></p-button><br>
    <p-button class="p-col-12" icon="pi pi-copy" label="Block {{ mapInput.block }} |  Lot {{ mapInput.lot }}" styleClass="ui-button-info" (onClick)="copyVal(mapInput)"></p-button>
  </p-subheader>
  <div class="p-grid p-justify-center">
    <p-fieldset class="p-col-12" *ngIf="propInfo.redevelopm != 'N/A'">
      <p-header>Redevelopment Area</p-header>
      <p class="p-col-12"><span innerHTML="{{ propInfo.redevelopm }}"></span></p>
    </p-fieldset>
    <p-fieldset class="p-col-12" *ngIf="propInfo.historic_d != 'N/A' || propInfo.landmark != 'N/A'">
      <p-header>Historic Designations</p-header>
      <p class="p-col-12" *ngIf="propInfo.historic_d != 'N/A'"><span innerHTML="{{ propInfo.historic_d }} Historic District"></span></p>
      <p class="p-col-12" *ngIf="propInfo.landmark != 'N/A'"><span innerHTML="{{ propInfo.landmark }}"></span></p>
    </p-fieldset>
    <p-fieldset class="p-col-12">
      <p-header>Description</p-header>
      <p class="p-col-12" innerHTML="{{ propInfo.property_d }}"></p>
    </p-fieldset>
    <p-fieldset [toggleable]="true" collapsed="false" class="p-col-12">
      <p-header> Allowed Building Types</p-header>
      <p class="p-col-12" innerHTML="{{ propInfo.building_t }}"></p>
    </p-fieldset>
    <p-fieldset [toggleable]="true" collapsed="true" class="p-col-12">
      <p-header> Allowed Primary Uses</p-header>
      <p class="p-col-12" innerHTML="{{ propInfo.primary_us }}"></p>
    </p-fieldset>
    <p-fieldset [toggleable]="true" collapsed="true" class="p-col-12">
      <p-header> Allowed Accessory Uses</p-header>
      <p-table [value]="propInfo.accessory" class="p-col-12">
        <ng-template pTemplate="header">
          <tr>
            <th>Accessory Use</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-use>
          <tr>
            <td>{{use}}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-fieldset>
  </div>
</p-card>
